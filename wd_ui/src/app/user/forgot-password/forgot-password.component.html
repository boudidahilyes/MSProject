<div class="login-container">
    <div class="login-card">
      <h2>Reset Password</h2>
      <p class="subtext">Enter your email to receive a reset link</p>
      
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="Enter your registered email">
          <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.errors" class="error-text">
            <div *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="forgotForm.get('email')?.errors?.['email']">Enter a valid email</div>
          </div>
        </div>
  
        <button 
          type="submit" 
          class="login-btn"
          [disabled]="forgotForm.invalid || loading">
          {{ loading ? 'Sending...' : 'Send Reset Link' }}
        </button>
  
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
  
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
  
        <div class="back-to-login">
          <a routerLink="/login">← Back to Login</a>
        </div>
      </form>
    </div>
  </div>
