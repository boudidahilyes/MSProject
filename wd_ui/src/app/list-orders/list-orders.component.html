<section class="order-list-section pt-50 pb-50">
    <div class="container">
        <h3 class="text-center mb-4">All Orders</h3>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="order-card" *ngFor="let order of orders">
                    <div class="order-header d-flex justify-content-between align-items-center">
                        <div class="order-name">
                            <i class="fas fa-user-circle mr-2"></i>
                            {{ order.fullName }}
                        </div>
                        <div class="order-price text-success">
                            <i class="fas fa-dollar-sign mr-1"></i>{{ order.totalPrice }}
                        </div>
                    </div>

                    <div class="order-body mt-2">
                        <div class="row">
                            <div class="col-md-4">
                                <i class="fas fa-map-pin mr-1"></i>
                                {{ order.street }}, {{ order.city }} {{ order.zipCode }}
                            </div>
                            <div class="col-md-4">
                                <i class="fas fa-phone-alt mr-1"></i>
                                {{ order.phoneNumber }}
                            </div>
                            <div class="col-md-4">
                                <i class="fas fa-envelope mr-1"></i>
                                {{ order.email }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
